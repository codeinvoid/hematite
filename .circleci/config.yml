workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main

executors:
  executor:
    docker:
      - image: cimg/node:16.13

version: 2.1
orbs:
  node: circleci/node@4.1
  slack: circleci/slack@4.10.1

jobs:
  build:
    executor: executor
    steps:
      - checkout
      - run: echo VITE_BUILD_BRANCH = ${CIRCLE_BRANCH} > .env
      - run: echo VITE_BUILD_HASH = ${CIRCLE_SHA1} >> .env
      - run: cat .env
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn build
          name: Build app
      - run:
          name: Compress Artifacts
          command: zip -r build.zip ./dist
      - store_artifacts:
          path: build.zip
          destination: build.zip
  deploy:
    executor: executor
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install rsync
      - add_ssh_keys:
          fingerprints:
            - "3a:45:11:f4:4a:89:7c:8f:ad:85:a0:7f:88:7a:ba:b7"
      - run:
          name: Fix ssh Could not resolve hostname
          command: |
            ssh-keyscan 101.32.221.189 >> ~/.ssh/known_hosts
      - run:
          name: Deploy Over SSH
          command: |
            rsync -avcez â€“delete ./dist ssh -o "StrictHostKeyChecking no" $SSH_USER@$SSH_IP:~/caddy/com/dist
      - run:
